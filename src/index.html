<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fortawesome/fontawesome-free/css/all.css">    
    <title>Splash Page</title>
</head>
<body>
    <div class="wrapper">
        <!-- Brand logo -->
        <img src="./assets/images/habitual-branding.png" alt="Habiltal Logo">

        <!-- Background Toggle -->
        <div class="background-toggles" tittle="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>

        <!-- Title & text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./assets/images/app-store-button.png" alt="Apple Store">
                </a>
            </div>

            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./assets/images/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>

        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./assets/images/main-image.png" alt="Landing Page Mockup">
        </div>

        <!-- Images -->
        <img src="./assets/images/profile.png" alt="Profile" class="profile-img">
        <img src="./assets/images/orders.png" alt="Orders" class="orders-img">
        <img src="./assets/images/home.png" alt="Home Mockup" class="home-img">
        <img src="./assets/images/cart.png" alt="Cart Mockup" class="cart-img">
        <img src="./assets/images/product.png" alt="Product Mockup" class="product-img">
    </div>    
</body>
</html>
